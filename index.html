<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General body styles */
body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

/* Scrollable text styles */
.scrollable-text {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    background: #e0e0e0;
    padding: 10px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
}

.scrollable-text p {
    display: inline-block;
    padding-left: 100%;
    animation: scroll 25s linear infinite;
}

/* Keyframes for scroll animation */
@keyframes scroll {
    from {
        transform: translateX(100%);
    }
    to {
        transform: translateX(-100%);
    }
}

/* Blinking text styles */
.blinking-text {
    background: #f5f5f5;
    padding: 10px;
    border: 1px solid #ccc;
}

.blinking-text p {
    animation: blink 1s step-start infinite;
}

/* Keyframes for blink animation */
@keyframes blink {
    0%, 50%, 100% {
        opacity: 1;
    }
    25%, 75% {
        opacity: 0;
    }
}

    </style>
</head>
<body>
    <div class="scrollable-text">
        <p>This is a scrollable text that moves from left to right.</p>
    </div>
    <div class="blinking-text">
        <p>This text blinks at a regular interval.</p>
    </div>
</body>
</html>
